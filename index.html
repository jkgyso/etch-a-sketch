<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="button-container">
      <button class="button-squares">Enter # of squares</button>
    </div>
    <div id="grid-squares-container"></div>

    <div id="checkbox">
      <div class="checkbox1">
        <input type="checkbox" id="random-color" name="random-color" />
        <label for="random-color">Randomize Color</label>
      </div>

      <div class="checkbox2">
        <input type="checkbox" id="opacity" name="opacity" />
        <label for="opacity">Opacity</label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
